<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box1 {
            border:1px solid black;
            background-color: red;
            width: 200px;
            height: 200px;
            float: left;
            margin: 0px;
            padding-left: 100px;
        
        }
        .box1:hover {
            transform: scale(1.2);
            transition: 1s;
        }
        .box2:hover {
            transform: scale(1.2);
            transition: 1s;
        }
        .box3:hover {
            transform: scale(1.2);
            transition: 1s;
        }
        
        .box2 {
            border:1px solid black;
            background-color: rgb(0, 255, 0);
            width: 200px;
            height: 200px;
            float: left;
            margin: 0px;
            padding-left: 100px;
        }
        .box3 {
            border:1px solid black;
            background-color: blue;
            width: 600px;
            height: 200px;
            clear: both;
        }
 
    </style>
    <title>Document</title>
</head>
<body>
    
    <div class="box1">
        <p>BOX1</p>
    </div>
    <div class="box2">
        <p>BOX2</p>
    </div> 
        <div class="box3">

</body>
